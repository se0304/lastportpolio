<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Me!</title>
</head>
<body>
    <div id="wrap">
      <div class="contactwrap">
        <div class="contact">
          <p class="con animate__fadeInUp">Contact</p>

            <div class="email animate__fadeIn">
                
                <section class="email-me">
                    <form class="gform" action="https://script.google.com/macros/s/AKfycbwiRSCiSgVAQfHQd1J5-vcjikfBZJK3-T2JfnuCSx_GQvcQRBIit2ufFH6A7hDn3UGd/exec" method="POST" data-email="70626j@naver.com">
                      <fieldset>
                        <div class="box-input">
                          <label for="userName"></label>
                          <input type="text" class="userName" name="name" placeholder="제목을 입력하세요." required>
                        </div>
                        <div class="box-input">
                          <label for="userEmail"></label>
                          <input type="email" class="userEmail" name="email" placeholder="&nbsp;&nbsp;이메일을 입력하세요." required>
                        </div>
                        <div class="box-input">
                          <label for="userMessage"></label>
                          <textarea name="message" class="userMessage" required placeholder="&nbsp;&nbsp;내용을 입력하세요"></textarea>
                        </div>
                        <div class="box-input">
                          <button type="submit" class="btn-send">전송</button>
                        </div>
                      </fieldset>
                    </form>
                    </div>
                  </section>
            </div>

            <div class="iconmove animate__fadeIn">
              <div class="icon">
                <img class="animate__swing" src="img/icon1.png" alt="">
                <p>IMessage jian2z@naver.com</p>
              </div>
              <div class="icon">
                <img class="two" src="img/icon2.png" alt="">
                <p>KAKAO <br> SP4C3</p>
              </div>
              <div class="icon">
                <img class="three" src="img/icon3.png" alt="">
                <p class="pone">GitHub https://github.com/se0304</p>
              </div>
            </div>
        </div>

        </div>

        <div class="l-nav">
            <ul>
                <li><a href="sub.html">HOME</a></li>

                <li><a href="#"></a></li>
                <li><a href="#" class="textend">2023.11</a></li>
            </ul>
        </div>

    </div>

    <script src="js/contact.js"></script>
</body>
</html>
